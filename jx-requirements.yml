apiVersion: core.jenkins-x.io/v4beta1
kind: Requirements
spec:
  autoUpdate:
    enabled: false
    schedule: ""
  cluster:
    devEnvApprovers:
    - irvan-sekera
    environmentGitOwner: defindal
    gitKind: github
    gitName: github
    gitServer: https://github.com
    kanikoFlags: --skip-unused-stages --snapshotMode=redo
    provider: gke
    registry: gcr.io
  environments:
  - key: dev
    owner: defindal
    repository: jx3-gke-gsm-dev
  - key: staging
  - key: production
  ingress:
    domain: ""
    externalDNS: false
    namespaceSubDomain: -jx.
    tls:
      email: ""
      enabled: false
      production: false
      pipelineUser:
        username: irvan-sekera
  repository: nexus
  secretStorage: gsm
  vault: {}
  webhook: lighthouse
